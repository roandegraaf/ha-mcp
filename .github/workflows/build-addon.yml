name: Build and Publish Add-on

on:
  push:
    branches: [main]
    paths:
      - "ha_mcp_addon/**"
      - "src/**"
      - "pyproject.toml"
  pull_request:
    branches: [main]
    paths:
      - "ha_mcp_addon/**"
      - "src/**"
      - "pyproject.toml"
  workflow_dispatch:

env:
  IMAGE_BASE: ghcr.io/roandegraaf/ha-mcp

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch:
          - amd64
          - aarch64
          - armv7
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare build context
        run: |
          chmod +x ha_mcp_addon/build-prep.sh
          ./ha_mcp_addon/build-prep.sh

      - name: Get addon version
        id: version
        run: |
          VERSION=$(python3 -c "
          import yaml
          with open('ha_mcp_addon/config.yaml') as f:
              print(yaml.safe_load(f)['version'])
          ")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Get build-from image
        id: build_from
        run: |
          BUILD_FROM=$(python3 -c "
          import yaml
          with open('ha_mcp_addon/build.yaml') as f:
              print(yaml.safe_load(f)['build_from']['${{ matrix.arch }}'])
          ")
          echo "image=${BUILD_FROM}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ha_mcp_addon
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BUILD_FROM=${{ steps.build_from.outputs.image }}
          tags: |
            ${{ env.IMAGE_BASE }}-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_BASE }}-${{ matrix.arch }}:latest
